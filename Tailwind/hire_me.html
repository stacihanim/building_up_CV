<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me Form</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="hire_body">
    <main>
    <div class="hire_wrapper m-auto w-5/12 flex row mt-20">
    
        <section class="ml-8">
         <div class="mb-4 text-gray-700 text-sm font-bold" >
            <h2 class="hire_h2 text-xl mb-4">Hire me</h2>
            <h3 class="hire_h3 text-lg">Contact information</h3>
        </div>
    
        <table class="hire_table bg-white shadow-md rounded px-8 pt-6 pb-8 mb-8">
            <tr>
                <th class="p-4">
                    Phone
                    
                </th>
                <td class="p-4">
                    +38056455567
                </td>
            </tr>

            <tr>
                <th class="p-4">
                        Address
                </th>
                <td class="p-4">
                    Odesa, Ukraine
                </td>
            </tr>

        </table>

        </section>

    

    <section>

    
        <div class="w-full max-w-xs ml-8">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <div class="mb-4">
                <legend class="text-xl font-bold mb-4">Contact Form</legend>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                  Email
                </label>
                <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight hover:border-blue-500 focus:outline-none " type="email" id="email" name="email" required size="35" maxlength="64"/>
                <p class="text-red-500 text-xs italic">Please enter your email.</p>
              </div>
              <div class="mb-6 pr-3">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                    Description
                </label>
                <textarea class="block text-gray-700 text-sm font-bold mb-2 resize shadow border hover:border-blue-500" name="description" id="description" cols="26" rows="8"></textarea>
              </div>
              <div class="flex items-center justify-between mb-4">
               
                <label for="work-type">Work type:</label>
                <div class="inline-block relative">
                 <select class="block appearance-none bg-white border border-gray-400 hover:border-blue-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" name="type" id="work-type">
                    <option value="in-office">In-Office</option>
                    <option value="remote">Remote</option>
                    <option value="one-time-project">One-time Project</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-1 right-0 flex items-center px-2 text-gray-700">
                    <svg class=" relative fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                  </div>
              </div>
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Hire me"/>
            </form>
         </div>
    </section>
   
    </main>
</div>
</body>
</html>
